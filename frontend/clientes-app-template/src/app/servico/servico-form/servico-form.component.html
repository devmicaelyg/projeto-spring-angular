<h1 class="mt-4 tituloPagina">Formulário de Serviços</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Serviço salvo com sucesso!
                </div>

                <div class="alert alert-success" role="alert" *ngIf="atualizado == true">
                    Serviço atualizado com sucesso!
                </div>

                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" [(ngModel)]="servico.idCliente" [ngModelOptions]="{standalone: true}">
                        <option value="">Selecione</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="fomr-group">
                    <label for="validationCustomUsername">Descrição:</label>
                    <div class="input-group">
                        <input class="form-control" [(ngModel)]="servico.descricao" type="text" name="descricao" id="validationCustomUsername" required>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <div class="fomr-group">
                    <label for="">Data:</label>
                    <input class="form-control" [(ngModel)]="servico.data" type="text" name="data" id="inputData">
                </div>
            </div>

            <div class="col-md-6">
                <div class="fomr-group">
                    <label for="">Preço:</label>
                    <input class="form-control" [(ngModel)]="servico.valor" type="text" name="valor" id="inputValor">
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success espacamento-botao" type="submit" *ngIf="!servico.id">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>

                <button type="submit" class="btn btn-primary espacamento-botao" *ngIf="servico.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                  </button>


                <button type="submit" class="btn btn-danger ml-" [routerLink]="['/servicos/list']" routerLinkActive="router-link-active">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                  </button>
            </div>


        </div>
    </form>
</div>
