<h1 class="mt-4  tituloPagina">Dashboard</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Pesquisa geral</li>
</ol>

<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do Cliente:</label>
                <input type="text" name="nome" id="inputNome" [(ngModel)]="nome" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione..</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes}}
                    </option>
                </select>
            </div>

        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary" (click)="consultar()">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>
    </form>
    <br/>

    <div class="row">
        <div class="alert alert-warning col-md-12" role="alert" *ngIf="message">
            {{ message }}
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <td>Cliente</td>
                        <td>Descrição</td>
                        <td>Valor</td>
                        <td>Data</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td>{{ s.cliente.nome }}</td>
                        <td>{{ s.descricao }}</td>
                        <td>{{ s.valor | currency: 'R$'}}</td>
                        <td>{{ s.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
