<h1 class="mt-12 tituloPagina">Formulário de Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo com sucesso!
                </div>

                <div class="alert alert-success" role="alert" *ngIf="atualizado == true">
                    Cliente atualizado com sucesso!
                </div>

                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro" name="dataCadastro" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: <span>*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: <span>*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success espacamento-botao" *ngIf="!cliente.id">
                  <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary espacamento-botao" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                  </button>

                <button type="submit" class="btn btn-danger ml-" [routerLink]="['/clientes/list']" routerLinkActive="router-link-active">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                  </button>
            </div>
        </div>
    </form>
</div>
