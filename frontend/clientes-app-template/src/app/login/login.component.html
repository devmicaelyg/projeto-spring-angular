<div class="row">
    <div class="col-8 fundo">
        <img src="../../assets/4567321.jpg">
    </div>
    <div class="col-4 cardLogin">
        <div class="card border-3 rounded-lg mr-4">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? 'Cadastro de Novo Usuário ' : 'Entrar '}}
                </h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger text-center" *ngIf="loginError">
                    Login e/ou senha incorreto.
                </div>

                <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="medium mb-1">Login</label>
                        <input type="text" name="username" [(ngModel)]="username" class="form-control py-4" placeholder="Digite o usuário">
                    </div>

                    <div class="form-group">
                        <label class="medium  mb-1">Senha</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group btn-enviar">
                        <button [routerLink]="['/home']" type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                            Enviar
                        </button>

                        <button type="submit" class="btn btn-success" *ngIf="cadastrando">
                            Cadastrar
                        </button>
                        <button (click)="cancelaCadastro()" type="submit" class="btn btn-danger ml-1" *ngIf="cadastrando">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center">
                <div class="medium ">
                    <a href="#" (click)="preparaCadastrar($event)">
                        Não possui usuário? Cadastre-se!
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
